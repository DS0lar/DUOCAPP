<ion-content class="img-container">
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Crea tu cuenta</h1>
      <p>Unetenos</p>
    </div>
    <div class="login-form ion-padding">

      <!-- INPUT USER -->
      <div class="form-input">
        <ion-icon name="person-outline" ></ion-icon>
        <ion-item>
          
          <ion-input label="Usuario" labelPlacement="stacked"
            [(ngModel)]="username"
            name="username1"
            type="text"
            placeholder="Escribe tu usuario"
            id="username"
            class="form-control"    
            pattern="{{ usernamePattern }}"
            maxlength="8"
            required>
            
            
          </ion-input>  
        </ion-item>
        <ion-text
              *ngIf="username && !username.match(usernamePattern)"
              class="text-danger"
            >
              El usuario debe ser alfanumérico con mínimo 3 caracteres y máximo 8.
            </ion-text>
      </div>

      <!-- INPUT PASSWORD -->
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
        
           <ion-input label="Contraseña" labelPlacement="stacked"
              [(ngModel)]="password"
              name="password"
              placeholder="Escribe tu contraseña"
              type="password"
              id="password1"
              class="form-control"
              pattern="{{ passwordPattern }}"
              maxlength="4"
              required
              >
              
            </ion-input> 
        </ion-item>
        <ion-text
              *ngIf="password && !password.match(passwordPattern)"
              class="text-danger"
            >
              La contraseña debe ser numérica de 4 dígitos.
            </ion-text>


      </div>

      <div class="action-button ion-padding">
        <ion-button size="large" class="login-button"fill="outline"(click)="register()">
          CREAR CUENTA
        </ion-button>
       

        <ion-button class="signup-button" size="large" fill="outline" routerLink="/login"  >
          VOLVER
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
